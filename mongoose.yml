apiVersion: batch/v1
kind: Job
metadata:
  name: mongoose
  namespace: mongoose
spec:
#  parallelism: 2
  template:
    metadata:
      labels:
        name: mongoose
    spec:
      containers:
      - image: emcmongoose/mongoose
        name: mongoose
        args:
          - --storage-driver-type=dummy-mock
          - --load-step-limit-time=1m
      restartPolicy: OnFailure
