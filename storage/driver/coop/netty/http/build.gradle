description = "mongoose-storage-driver-coop-netty-http"

dependencies {

	compileOnly(
		project(":base"),
		project(":storage:driver:coop"),
		project(":storage:driver:coop:netty"),
	)

	provided(
		"io.netty:netty-codec-http:${depVersion.netty}",
	)
}

jar {
	manifest {
		attributes (
			"Implementation-Title": project.description,
		)
	}
	// 1st level dependencies only
	from configurations
		.provided
		.copyRecursive()
		.setTransitive(false)
		.filter {
			// do not include project dependencies (include module dependencies only)
			!it.absolutePath.startsWith(rootProject.projectDir.absolutePath)
		}
		.collect {
			zipTree it
		}
}
